<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/Normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/sales.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <title>Ventas</title>
</head>
<body>
    <!-- empieza el nav  -->
    <nav class="nav-container fadeInDown">
        <div class="brand-image">
            <a href="./index.html"><img src="./image/logo.png" alt=""></a>
        </div>
        <div class="nav-options">
            <ul>
                <li class="option"><a href="#">Faqs</a></li>
                <li class="option"><a href="./product.html">Producto y descripcion</a></li>
            </ul>
        </div>
    </nav>
    <!-- termina el nav -->

    <!-- inicio de formulario ventas -->

    <div class="container-sales">
        <div class="product-sales">
            <div class="content-sale">
                <figure class="image-sales">
                    <img src="./image/box2.png" alt="">
                </figure>
                <h1 class="title-sales">Producto 1</h1>
                <p class="details-sales">Miles de productos hay en el mercado, pero nada como una caja de gatitos</p>
            </div>
        </div>
        <div class="form-sales">
            <form action="#">
                <label for="name">Nombre</label>
                <br>
                <input type="text" name="name" id="name" class="sales-info">
                <br>
                <label for="mail">Mail</label>
                <br>
                <input type="email" name="email" id="mail" class="sales-info">
                <br>
                <label for="phone">Teléfono</label>
                <br>
                <input type="tel" name="phone" id="phone" class="sales-info">
                <br>
                <input type="submit" class="sales-button" name="submit" value="Confirmar Pago">
            </form>
        </div>
    </div>

    <!-- fin de formulario ventas -->

    <!-- inicio del footer  -->
    <footer class="footer">
        <p>Términos y condiciones</p>
        <p>contacto@mail.com</p>
    </footer>
    <!-- fin del footer  -->
</body>
</html>
